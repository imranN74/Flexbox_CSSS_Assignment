<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IRCTC Ticket</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="top-nav">
          <div class="rail-icons">
            <img src="icon2.png" alt="indian railway icon" />
            <img src="icon1.png" alt="indian railway icon" />
          </div>
          <nav class="nav">
            <div class="links">
              <ul>
                <li><a href="#">Ask Disha</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Alerts</a></li>
              </ul>
            </div>
            <div class="btns">
              <button class="selected-login">Login</button>
              <button>Register</button>
              <button>Agent Login</button>
            </div>
          </nav>
        </div>
        <div class="title">
          <h1>Indian Railways</h1>
          <h2>Safety</h2>
          <h2>Safety</h2>
          <h2>Safety</h2>
        </div>
        <div class="ticket-contents">
          <div class="status-btns btns">
            <button>
              <i class="fa-solid fa-ticket"></i>&nbsp;&nbsp;Book Ticket
            </button>
            <button>
              <i class="fa-solid fa-check"></i>&nbsp;&nbsp;PNR Status
            </button>
            <button>
              <i class="fa-solid fa-chart-column"></i>&nbsp;&nbsp;Charts/Vacancy
            </button>
          </div>
        </div>
        <div class="travel-container">
          <div class="travel">
            <div class="to-from">
              <div class="from">
                <img src="Group.png" alt="" />&nbsp;
                <div>
                  <p class="drop">From</p>
                  <h3>Bangalore</h3>
                  <p>KSR - Bangalore</p>
                </div>
              </div>
              <div class="arrow">
                <img
                  src="sync_alt_FILL0_wght300_GRAD0_opsz48 1.png"
                  alt=""
                />&nbsp;
              </div>
              <div class="to">
                <img src="ic-search-to-desktop.png" alt="" />&nbsp;
                <div>
                  <p class="drop">To</p>
                  <h3>Kasaragod</h3>
                  <p>KSD - Kasaragod</p>
                </div>
              </div>
            </div>
            <div class="to-from">
              <div class="from">
                <img src="ic-search-calender-desktop.png" alt="" />&nbsp;
                <div>
                  <p class="drop">Date</p>
                  <h3>01 Aug 2023</h3>
                  <p>Tuesday</p>
                </div>
              </div>
              <div class="arrow">
                <img
                  src="group_work_FILL0_wght200_GRAD0_opsz48 1.png"
                  alt=""
                />&nbsp;
                <div>
                  <p class="drop">Class</p>
                  <h3>3A</h3>
                  <p>AC 3 Tier</p>
                </div>
              </div>
              <div class="to">
                <img
                  src="widgets_FILL0_wght200_GRAD0_opsz48 1.png"
                  alt=""
                />&nbsp;
                <div>
                  <p class="drop">Seat Type</p>
                  <h3>TATKAL</h3>
                  <p>AC 3 Tier</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="btn">
          <button>Search Train&nbsp;&rarr;</button>
        </div>
      </div>
      <div class="right">
        <img src="rail.png" alt="railway image" />
      </div>
    </div>
  </body>
</html>
