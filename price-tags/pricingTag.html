<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Tags</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="price-tags">
        <p>Free Plan</p>
        <p>For personal</p>
        <p>$0</p>
        <p class="with-icon">1 User</p>
        <p class="with-icon">4 Web Mails</p>
        <p class="with-icon">Responsive Website</p>
        <p class="with-icon">Free SSL</p>
        <button class="subscribe">Subscribe Now</button>
      </div>
      <div class="price-tags selected">
        <p>Basic Plan</p>
        <p>For small business</p>
        <p>$29</p>
        <p class="with-icon">4 User</p>
        <p class="with-icon">10 Web Mails</p>
        <p class="with-icon">Responsive Website</p>
        <p class="with-icon">Free SSL</p>
        <button class="subscribe">Subscribe Now</button>
      </div>
      <div class="price-tags">
        <p>Pro Plan</p>
        <p>For enterprise</p>
        <p>$49</p>
        <p class="with-icon">Unlimited User</p>
        <p class="with-icon">Unlimited Web Mails</p>
        <p class="with-icon">Responsive Website</p>
        <p class="with-icon">Free SSL + SEO</p>
        <button class="subscribe">Subscribe Now</button>
      </div>
    </div>
  </body>
</html>
